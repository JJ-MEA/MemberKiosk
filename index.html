<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#0078d4">
    <link rel="manifest" href="manifest.json">
    <title>Office Form PWA</title>
    <style>
        /* Inline CSS for the PWA */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        header a {
            color: #0078d4;
            text-decoration: none;
            font-size: 1em;
            margin-right: 15px;
        }

        header a:hover {
            text-decoration: underline;
        }

        header button {
            padding: 5px 10px;
            font-size: 1em;
            color: #ffffff;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #005bb5;
        }

        iframe {
            width: 100%;
            height: calc(100% - 60px); /* Adjust for the header height */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Test Header</h1>
        <a href="https://www.mea.coop" target="_blank" rel="noopener noreferrer">Visit MEA</a>
        <button id="refreshButton">Refresh Form</button>
    </header>

    <!-- Embedded Form -->
    <iframe 
        id="formIframe" 
        src="https://forms.office.com/pages/responsepage.aspx?id=A5RGmG39-kCDTYS_dEotXujxWzQ4ditClY5NFLQ61ndUNkwxWkY0RjQ2RlZIQ09RNllFSVdNN0JPMS4u">
    </iframe>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const iframe = document.querySelector('iframe');
        const startUrl = iframe.src; // Use the iframe's initial URL as the start URL
        let inactivityTimeout; // Timer for detecting inactivity
        let submissionTimeout; // Timer for returning after submission

        // Function to redirect the iframe to the start URL
        const redirectToStart = () => {
            iframe.src = startUrl; // Reset iframe to the initial URL
        };

        // Reset inactivity timer
        const resetInactivityTimer = () => {
            clearTimeout(inactivityTimeout); // Clear previous timer
            inactivityTimeout = setTimeout(redirectToStart, 120000); // 120 seconds of inactivity
        };

        iframe.onload = () => {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            // Intercept all clicks inside the iframe
            iframeDoc.addEventListener('click', (e) => {
                const tagName = e.target.tagName.toLowerCase();

                // Allow only Submit buttons or inputs
                if (tagName === 'button' || tagName === 'input') {
                    const type = e.target.getAttribute('type');
                    if (type && type.toLowerCase() === 'submit') {
                        // Start timer to return to the start URL after submission
                        clearTimeout(submissionTimeout);
                        submissionTimeout = setTimeout(redirectToStart, 15000); // 15 seconds after submission
                        return; // Allow the Submit button to function
                    }
                }

                // For all other links, redirect back to the start URL
                if (tagName === 'a') {
                    e.preventDefault(); // Stop the default behavior
                    redirectToStart(); // Redirect to the start URL
                }
            });

            // Reset inactivity timer on any input activity
            iframeDoc.addEventListener('input', resetInactivityTimer);
            iframeDoc.addEventListener('mousemove', resetInactivityTimer);
            iframeDoc.addEventListener('keydown', resetInactivityTimer);
        };

        // Reset inactivity timer on parent document interactions
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keydown', resetInactivityTimer);

        // Start the inactivity timer initially
        resetInactivityTimer();
    });
</script>

</body>
</html>
