<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#0078d4">
    <link rel="manifest" href="manifest.json">
    <title>Office Form Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test Header</h1>
        <a href="https://www.mea.coop" target="_blank" rel="noopener noreferrer">Visit MEA</a>
    </header>
    <iframe id="formIframe" 
            src="https://forms.office.com/pages/responsepage.aspx?id=A5RGmG39-kCDTYS_dEotXujxWzQ4ditClY5NFLQ61ndUNkwxWkY0RjQ2RlZIQ09RNllFSVdNN0JPMS4u">
    </iframe>

    <script>
        // Disable external navigation
        document.addEventListener('DOMContentLoaded', () => {
            // Disable links inside the iframe
            const iframe = document.querySelector('iframe');
            iframe.onload = () => {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    
                // Disable all anchor (<a>) tag clicks
                iframeDoc.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        e.preventDefault();
                    }
                });
            };
    
            // Disable keyboard shortcuts for navigation
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault(); // Disable shortcuts like Ctrl+T, Ctrl+N
                }
            });
        });
    </script>
    
</body>
</html>
