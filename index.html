<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#0078d4">
    <link rel="manifest" href="manifest.json">
    <title>Office Form Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Under Testing</h1>
        <a href="https://www.mea.coop" target="_blank" rel="noopener noreferrer">Visit MEA</a>
    </header>
    <iframe id="formIframe" 
            src="https://forms.office.com/pages/responsepage.aspx?id=A5RGmG39-kCDTYS_dEotXujxWzQ4ditClY5NFLQ61ndUNkwxWkY0RjQ2RlZIQ09RNllFSVdNN0JPMS4u">
    </iframe>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const iframe = document.querySelector('iframe');
        let inactivityTimeout; // Timer for detecting inactivity
        let submissionTimeout; // Timer for returning after submission

        const resetInactivityTimer = () => {
            clearTimeout(inactivityTimeout); // Clear previous timer
            inactivityTimeout = setTimeout(() => {
                iframe.src = iframe.src; // Refresh the iframe
            }, 120000); // 120 seconds of inactivity
        };

        iframe.onload = () => {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            // Allow only the Submit button to work
            iframeDoc.addEventListener('click', (e) => {
                const tagName = e.target.tagName.toLowerCase();

                // Allow only buttons or inputs with type="submit"
                if (tagName === 'button' || tagName === 'input') {
                    const type = e.target.getAttribute('type');
                    if (type && type.toLowerCase() === 'submit') {
                        // Start timer to return to form after submission
                        clearTimeout(submissionTimeout);
                        submissionTimeout = setTimeout(() => {
                            iframe.src = iframe.src; // Reload the form
                        }, 15000); // 15 seconds after submission
                        return; // Allow the Submit button to function
                    }
                }

                // Prevent any other clicks
                e.preventDefault();
            });

            // Reset inactivity timer on any input activity
            iframeDoc.addEventListener('input', resetInactivityTimer);
            iframeDoc.addEventListener('mousemove', resetInactivityTimer);
            iframeDoc.addEventListener('keydown', resetInactivityTimer);
        };

        // Reset inactivity timer on parent document interactions
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keydown', resetInactivityTimer);

        // Start the inactivity timer initially
        resetInactivityTimer();
    });
</script>

    
</body>
</html>
